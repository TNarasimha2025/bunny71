<!doctype html>
<html>
<head>
<style>
.grid-container{
display: grid;
gap:10px;
grid-template-columns:auto auto auto;
background-color:dodgerblue;
padding:10px;
}
.grid-container>div{
background-color:#f1f1f1;
border:1px solid black;
padding:10px;
font-size:30px;
text-align:center;
}
.item1{
grid-row-srart:1;
grid-row-end:3;
}
</style>
</head>
<body>
<h2 >GRID</h2>

<div class="grid-container" >
<div class="item1">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>
</body>
</html>
