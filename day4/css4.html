<!doctype html>
<html>
<head>
<script type=text/javascript>
function LargestDigit()
{
var num=parseInt(document.getElementById("txtNumber").value);
ld=0;
while(num>0){
rem=num%10;
if(rem>ld)ld=rem;
num=Math.floor(num/10);
}
document.getElementById("txtAns").value=ld;
}

function SmallestDigit()
{
var num=parseInt(document.getElementById("txtNumber").value);
ld=9;
while(num>0){
rem=num%10;
if(rem<ld)ld=rem;
num=Math.floor(num/10);
}
document.getElementById("txtAns").value=ld;
}
function SumDigit()
{
var num=parseInt(document.getElementById("txtNumber").value);
ld=0;
while(num>0){
rem=num%10;
ld=rem+ld;
num=Math.floor(num/10);
}
document.getElementById("txtAns").value=ld;
}
function ReverseofDigit()
{
var num=parseInt(document.getElementById("txtNumber").value);
ld=0;
while(num>0){
rem=num%10;
ld=rem+(10*ld);
num=Math.floor(num/10);
}
document.getElementById("txtAns").value=ld;
}
</script>
</head>
<body>
<p>Enter a Number: <input id="txtNumber"></p>
<button onclick="SumDigit()">SumDigit</button>
<button onclick="LargestDigit()">LargestDigit</button>
<button onclick="SmallestDigit()">SmallestDigit</button>
<button onclick="ReverseofDigit()">ReverseofDigit</button>
<p>sum of ditits:<input id="txtAns"></p>
</body>
</html>
